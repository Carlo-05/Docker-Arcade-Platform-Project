<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .header {
            position: fixed;
            bottom: 10px; /* Align to the bottom */
            left: 10px; /* Align to the left */
            font-size: 12px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Adds a background */
            padding: 5px 10px; /* Optional: Adds spacing around the text */
            border-radius: 5px; /* Optional: Makes it look smoother */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .game-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .game-card a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Select a Game</h1>
    <div class="game-grid">
        <div class="game-card"><a href="/flappy/" target="_blank">Flappy Bird</a></div>
        <div class="game-card"><a href="/dino/" target="_blank">Dino Runner</a></div>
        <div class="game-card"><a href="/tetris/" target="_blank">Tetris</a></div>
        <div class="game-card"><a href="/mario/" target="_blank">Mario</a></div>
    </div>
    <div class="header">Carlo Ralphael Bravo</div>
</body>
</html>
